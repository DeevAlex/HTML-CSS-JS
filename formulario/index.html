<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo-formulario.css">
</head>
<body>
    <div id="container">
        <img src="images/perfil.png" alt="">
        <h2>Entrar</h2>
        <form action="get">

            <div>
                <input type="email" placeholder="Digite seu melhor email" name="email" id="email">
            </div>

            <div>
                <br>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha">
                <br>
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar senha?</label> <a href="#">Esqueceu a Senha</a>
                <br>
                <br>
            </div>

            <div>
                <br>
                <input type="submit" value="Entrar">
            </div>

        </form>
    </div>

    <script src="https://kit.fontawesome.com/b968376b67.js" crossorigin="anonymous"></script>
</body>
</html>
