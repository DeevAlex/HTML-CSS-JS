<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborat√≥rio</title>
    <link rel="stylesheet" href="assets/CSS/estilo.css">
</head>
<body class="body">

    <div class="container">

        <h1>Estacionamento</h1>
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" class="modelo">
        <label for="placa">Placa</label>
        <input type="text" id="placa" class="placa">
        <label for="cor">Cor</label>
        <input type="text" id="cor" placeholder="#000" class="cor"> 
        <label for="entrada">Entrada</label>
        <input type="time" id="entrada" class="entrada">
        <label for="saida">Saida</label>
        <input type="time" id="saida" class="saida">
        
        <div class="buttons">
            <button class="btn1">Estacionar Carro</button> 
            <button class="btn2">Saida de Carro</button>
            <button class="btn3">Mostrar Carros Estacionados</button>
        </div>

    </div>

    <br>
    <br>

    <table class="tabela">
        <thead>
            <th >Modelo</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>Entrada</th>
            <th>Saida</th>
        </thead>
        <tbody class="corpoTabela">
        </tbody>
    </table>

    <br>

    <script src="assets/JS/meuscript.js"></script>

</body>
</html>
