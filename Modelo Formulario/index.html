            <h3>ENTRAR</h3>

            
            <label class="wrapperEmail">
                <i class="emailIcon fa-solid fa-envelope"></i>
                <input type="email" name="email" class="email">
            </label>
            <div class="divErro"><i class="erro erroSimbolo fa-solid fa-triangle-exclamation"></i>Email Inv√°lido</div>
            <label class="wrapperSenha">

                <div class="mostraEsconde">
                    <i class="aberto fa-solid fa-eye"></i>
                    <i class="fechado fa-sharp fa-solid fa-eye-slash"></i>
                </div>
            </label>
            <div>
                <div class="barraDeStatus">
                    <div class="progresso"></div>
                </div>
            </div>
